{% extends 'base.html' %}

{% block main %}
    {% for article in articles %}
         <article class="article.pk">
            <header class="entry-header">
                <h1 class="entry-title">{{ article.title }}
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </h1>
                <div class="entry-meta">
                    <span class="post-category"><a href="#">{{ article.category.name }}</a></span>
                    <span class="post-date"><a href="#"><time class="entry-date"
                                                              datetime="{{ article.createdAt }}">{{ article.createdAt }}</time></a></span>
                    <span class="post-author"><a href="#">{{ article.author }}</a></span>
                    <span class="comments-link"><a href="#">4 评论</a></span>
                    <span class="views-count"><a href="#">588 阅读</a></span>
                </div>
            </header>
            <div class="entry-content clearfix">
                {{ article.content|safe }}
                <div class="read-more cl-effect-14">
                    <a href="#" class="{{ article.get_absolute_url }}">继续阅读 <span class="meta-nav">→</span></a>
                </div>
            </div>
        </article>
    {% empty %}
        <div class="no-post">暂时还没有发布的文章！</div>
    {% endfor %}
{% endblock main %}
